<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      p.dotted {border-style: dotted;}
      p.dashed {border-style: dashed;}
      p.solid {border-style: solid;}
      p.double {border-style: double;}
      p.groove {border-style: groove;}
      p.ridge {border-style: ridge;}
      p.inset {border-style: inset;}
      p.outset {border-style: outset;}
      p.none {border-style: none}
      p.hidden {border-style: hidden;}
      p.mix {border-style: dotted dashed solid double;}
      
    </style>
  </head>

  <body>
    <h1>hello</h1>
    <h1>hi</h1>
  <p>heyyyy</p>
  <p class style="border:6px dotted tomato;">hello world</p> 
  <p class style="border:6px solid tomato;">hello world</p>
  <p class style="border:6px dashed tomato;">hello world</p>
  <p class style="border:6px double tomato;">hello world</p>
  <p class style="border:6px groove tomato;">hello world</p>
  <p class style="border:6px ridge tomato;">hello world</p>
  <p class style="border:6px inset tomato;">hello world</p>
  <p class style="border:6px outset tomato;">hello world</p>
  <p class style="border:6px none tomato;">hello world</p> 
  <p class style="border:6px hidden tomato;">hello world</p>
  
  
  
  </body>
</html>
