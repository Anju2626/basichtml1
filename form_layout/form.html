<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!--text fields-->
    <h2>Text Fields</h2>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <br>
        <br>
        <input type="submit" value="submit">
    </form>
    <br>
    <!--text area fields-->
    <form action="">
    <h2>Text area</h2>
    <label for="message">Message</label>
    <br>
    <textarea name="message" id="message" cols="30" rows="10"></textarea>
    <br>
        <input type="submit" value="submit">
    </form>
<br>
<!--Dropdown fields-->
<h2>Dropdown</h2>
<form method="get">
    <label for="fruit">Select a fruit:</label>
    <select id="fruit" name="fruit">
        <option value="apple">Select one fruit</option>
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="mango">Mango</option>
    </select>
</form>
<br>
<!--Radio button-->
<h2>Radio buttons</h2>
<input type="radio" id="netflix" name="streeming" value="netflix">
<label for="netflix">Netflix</label>
<input type="radio" id="hulu" name="streeming" value="hulu">
<label for="hulu">Hulu</label>
<input type="radio" id="prime" name="streeming" value="prime">
<label for="prime">Prime</label>
<br>
<!--check box-->
<h2>check box</h2>
<h2>select your favourite fruit</h2>
<form method="get">
    <label><input type="checkbox" name="subscribe" value="yes">Subscribe</label>
    <br>
    <label><input type="checkbox" name="unsubscribe" value="no">Unsubscribe</label>
    <br>
    <input type="submit" value="submit">
    <br>
</form>
    <h2>Password input controls</h2>
    <form>
        User ID: <input type="text" name="user_id"/>
        <br>
        Password: <input type="password" name="password"/>
        <br>
        <input type="reset" value="reset">
    </form>
    <br>
    <h2>file attribute</h2>
    <form>
        Select file:
        <input type="file" name="fileupload" accept="sunset.jpeg"/>
    </form>
    <br>
    <h2>Buttons</h2>
    <form>
        <input type="submit" name="submit" value="Submit"/>
        <input type="reset" name="reset" value="Reset"/>
        <input type="button" name="ok" value="OK"/>
        <input type="image" name="imagebutton" src="images/shipp.jpg"/>
    </form>
</body>
</html>
